{% for page,sub_tree in page_tree %}
  <li {% if forloop.last %}class="last"{% endif %}>
      <a data-dismiss="modal" href="{{ page.get_absolute_url }}">
         {{ page.name }}
      </a>
      {% if sub_tree %}
      <ol>
          {% with filename="fancypages/partials/page_select_link.html" %}
              {% include filename with page_tree=sub_tree %}
          {% endwith %}
      </ol>
      {% endif %}
  </li>
{% endfor %}
